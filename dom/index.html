<!--  Manipulating the DOM with Javascript  -->




<!DOCTYPE html>
<html>

<head>
  <title>JavaScript and the DOM</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1 id="myHeading">JavaScript and the DOM</h1>
  <p>Making a web page interactive</p>
  <input type="text" id="myTextInput">
  <button id="myButton">Change Headline Color</button><br><br>
  <input type="text" id="inputHeading">
  <button id="inputHeadingBtn">Change Headline Text</button><br><br>
  <button id="toggleList">Hide List</button><br><br>

  <div class="list">
    <input type="text" class="description">
    <button class="description">Change List Description</button><br><br>
    <p class="description">Things that are purple:</p>
    <ul>
      <li>grapes</li>
      <li class="not-purple">oranges</li>
      <li>amethyst</li>
      <li>lavender</li>
      <li class="not-purple">fire trucks</li>
      <li class="not-purple">snow</li>
      <li>plums</li>
    </ul>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
